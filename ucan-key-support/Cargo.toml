[package]
name = "ucan-key-support"
description = "Ready to use SigningKey implementations for the ucan crate"
edition = "2021"
keywords = ["ucan", "authz", "jwt", "pki"]
categories = [
  "authorization",
  "cryptography",
  "encoding",
  "web-programming"
]
documentation = "https://docs.rs/ucan"
repository = "https://github.com/cdata/rs-ucan/"
homepage = "https://github.com/cdata/rs-ucan"
license = "Apache-2.0"
readme = "README.md"
version = "0.4.0-alpha.1"

[features]
default = []

[dependencies]
ucan = {path = "../ucan", version = "0.6.0-alpha.1" }
anyhow = "1.0.52"
async-trait = "0.1.52"
ed25519-zebra = "^3"
rsa = "0.6"
sha2 = "0.10"
bs58 = "0.4"
log = "0.4"

[build-dependencies]
npm_rs = "0.2.1"

[dev-dependencies]
rand = "~0.8"
# NOTE: This is needed so that rand can be included in WASM builds
getrandom = { version = "~0.2", features = ["js"] }
wasm-bindgen-test = "~0.3"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "^1", features = ["macros", "rt"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = { version = "0.4" }
js-sys = { version = "0.3" }

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
  'Window',
  'SubtleCrypto',
  'Crypto',
  'CryptoKey',
  'CryptoKeyPair',
  'DedicatedWorkerGlobalScope'
]

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
pollster = "0.2.5"