[package]
name = "ucan"
description = "Implement UCAN-based authorization with conciseness and ease!"
keywords = ["ucan", "authz", "jwt", "pki"]
categories = [
  "authorization",
  "cryptography",
  "encoding",
  "web-programming"
]
documentation = "https://docs.rs/ucan"
repository = "https://github.com/cdata/rs-ucan/"
homepage = "https://github.com/cdata/rs-ucan"
license = "Apache-2.0"
readme = "README.md"
version = "0.6.0-alpha.1"
edition = "2021"

[features]
default = []

[dependencies]
cid = "~0.8"
anyhow = "^1"
async-trait = "~0.1"
async-recursion = "^1"
async-std = "^1"
serde_json = "^1"
serde = { version = "^1", features = ["derive"] }
base64 = "~0.13"
log = "~0.4"
url = "^2"
bs58 = "~0.4"
unsigned-varint = "~0.7"
libipld-core = { version = "~0.14", features = ["serde-codec", "serde"] }
libipld-json = "~0.14"
strum = "~0.24"
strum_macros = "~0.24"
instant = { version = "0.1", features = ["wasm-bindgen", "stdweb"] }
rand = "~0.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
# NOTE: This is needed so that rand can be included in WASM builds
getrandom = { version = "~0.2", features = ["js"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "^1", features = ["macros", "test-util"] }

[dev-dependencies]
did-key = "0.1"
serde_ipld_dagcbor = "~0.2"
wasm-bindgen-test = "~0.3"